{% extends "store/main.html" %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" name="username" placeholder="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn w-100 text-white" style="background-color: #4f868c!important;">Login</button>


            <div class="mt-3 text-center">
                <p>New Member ?<a href="{% url 'register' %}"> Register Here </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
